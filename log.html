<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Log da Extensão</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #111;
            color: #0f0;
        }

        h2 {
            margin-top: 0;
        }

        #log {
            white-space: pre-wrap;
            background: #000;
            padding: 15px;
            border-radius: 6px;
            max-height: 75vh;
            overflow-y: auto;
            border: 1px solid #333;
        }

        button {
            margin-top: 15px;
            padding: 8px 12px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #666;
        }
    </style>
</head>

<body>

    <h2>Log da Extensão</h2>

    <div id="log">Carregando...</div>

    <button id="clear">Limpar Log</button>

    <script src="log.js"></script>

</body>

</html>
